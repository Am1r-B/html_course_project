<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Dave Gray">
  <meta name="description" content="Contact Us">
  <title>Contact Us - LTS</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <header>
    <h1>Contact Us</h1>
    <nav aria-label="primary-navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#about">About LTS</a></li>
        <li><a href="index.html#menu">Our Menu</a></li>
        <li><a href="hours.html">Store Hours</a></li>
      </ul>
    </nav>
    <figure>
      <img src="img/tacos_close_up_400x260.png" alt="A close-up photo of five tacos" title="Little Taco Shop Tacos"
        width="400" height="260" loading="lazy">
      <figcaption>Little Taco Shop Tacos</figcaption>
    </figure>
  </header>
  <main>
    <section>
      <h2>Our Contact Form</h2>
      <form action="https://httpbin.org/post" method="POST">
        <fieldset>
          <legend>Send Us A Message</legend>
          <p>
            <label for="name">Name: <input type="text" name="name" id="name" placeholder="your name" autocomplete="on"
                required></label>
          </p>
          <p>
            <label for="email">Email: <input type="email" name="email" id="email" placeholder="your email"
                autocomplete="on" required></label>
          </p>
          <p>
            <label for="message">Your Message:
              <br>
              <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"
                required></textarea>
            </label>
          </p>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </form>
    </section>
    <section>
    </section>
  </main>
  <footer>
    <hr>
  </footer>
</body>

</html>
